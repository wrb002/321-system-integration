<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
            }
        </style>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
<button id="submit">Get External Content</button>
<div id="map"></div>
</head>
<body>
<script>
 var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'),{
            center: {lat: -26.715, lng: 153.064},
            zoom: 12
        });
        $(document).ready(function(){
             $("#submit").click(function(){alert('the function is working');
                 $.ajax( {
                    url:"http://api.geonames.org/postalCodeSearchJSON?country=AU&postalcode=4556&maxRows=10&username=wangmz",
                    method: "get",
                    dataType: "json"
                 })
                .done( function(msg) {
                    var result = msg.postalCodes;
                        for ( var i = 0; i < result.length; i++ ) {
                            result[i].placeName;
                            result[i].lat;
                            result[i].lng;
                            marker = new google.maps.Marker({
                                map: map,
                                position: {lat:result[i].lat,lng:result[i].lng},
                                title: result[i].placeName
                                })
                                var myTown = 'placeName';
                                var myCont = '<div><p> Information: <a href="https://www.queensland.com/en-au/destination-information/' +myTown + '" target="_blank">Local Info</a></p></div>';
                                var infowindow = new google.maps.InfoWindow({
                                content: myCont
                    });         marker.addListener('click', function() {
                                    infowindow.open(map, marker);
                                });
                             }

                                map.setCenter(marker.getPosition());
                        })
             });

        });

    }
</script>




<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO3hE4bE7WV7mGuXL4kn9caoWI44tD8Ic&callback=initMap
" async defer></script>

</body>
</html>
